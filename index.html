<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <h1>ETCH-A-SKETCH</h1>
      <div class="content">
        <div class="sketch"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button onclick="changeColor('random')">Rainbow</button>
          <button onclick="changeColor('white')">Erase</button>
          <button onclick="resetBoard()">Restart</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Change size of board"
            onchange="changeSize(this.value)"
          />
          <button>Set size</button>
        </div>
        <div id="error"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
